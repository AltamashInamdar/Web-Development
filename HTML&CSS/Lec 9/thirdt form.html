<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="Name1">Name:</label>
            <input type="text" name="Name" id="Name1">
<br>
<br>
            <label for="Email1">Email:</label>
            <input type="text" name="email" id="Email1">
<br>
<br>
            <label for="Phone1">Phone:</label>
            <input type="tel" name="Telephone" id="Phone1" maxlength="10">
<br>
<br>
            <label for="birthdate">Date Of Birth:</label>
            <input type="date" name=" Birth Of Date" id="birthdate">
<br>
<br>
            <span>Gender:</span>
            <input type="radio" name="gender" id="Gender">
            <label for="Gender">Male</label>

            <input type="radio" name="gender" id="Gender">
            <label for="Gender">Female</label>
<br>
<br>
            <Label for="country">Country:</Label>
            <select name="Country" id="counrty">
                <option value="1">India</option>
                <option value="2">Pakistan</option>
                <option value="3">Iran</option>
                <option value="4">Irak</option>
                <option value="5">Afganistan</option>
                <option value="6">Arab</option>
            </select>
        </fieldset>
<br>
        <fieldset>
            <legend>Address Street</legend>
<br>
                <label for="city">City:</label>
                <input type="text" name="City" id="city">
<br>
<br>
                <label for="state">State:</label>
                <input type="text" name="State" id="state">
<br>
<br>
                <label for="zipcode">Zip Code:</label>
                <input type="text" name="Zip Code" id="zipcode">
        </fieldset>
<br>
        <fieldset>
            <legend>Other Information</legend>
            
            <label for="comment">Comment</label>
            <br>
            <textarea name="Comment" id="comment" cols="30" rows="10"></textarea>
            
            <input type="checkbox" name="Checkbox" id="checkbox">
            <label for=""> I Agree to term of service</label>
        </fieldset>
<br>
        <button>Submit</button>

 
        




    </form>
</body>
</html>
