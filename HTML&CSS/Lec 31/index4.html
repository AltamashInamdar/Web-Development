<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 70%;
            height: 60%;
            background-color: rgb(128, 123, 123);
            border: 2px solid black;
            display: grid;
            padding: 1rem;
            grid-template-areas: 
            "A A A"
            "B C C"
            "D D D"
            ;
        }
        .item{
            background-color: aqua;
            border: 2px solid black;
        }
        #A{
            grid-area: A;
        }
        #B{
            grid-area: B;
        }
        #C{
            grid-area: C;
        }
        #D{
            grid-area: D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="A" class="item">A</div>
        <div id="B" class="item">B</div>
        <div id="C" class="item">C</div>
        <div id="D" class="item">D</div>
    </div>
</body>
</html>
