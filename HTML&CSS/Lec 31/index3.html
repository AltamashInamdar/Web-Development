<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        width:100%;
        height: 100%;
    }

    body{
        padding: 0%;
        margin: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container{
        width: 70%;
        height: 60%;
        border: 2px solid black;
        padding: 10px;
        background-color:rgb(131, 129, 129);
        display: grid;
        grid-template-areas:
        "A A B"
        "C D B"
        ;
        gap: 1rem;
    }

    .item{
        background-color: rgb(143, 143, 255);
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #A{
        grid-area:A;
    }
    #B{
        grid-area:B;
    }
    #C{
        grid-area:C;
    }
    #D{
        grid-area:D;
    }
   
    

   </style>
</head>
<body>
    <div class="container">
        <div id="A" class="item">A</div>
        <div id="B" class="item">B</div>
        <div id="C" class="item">C</div>
        <div id="D" class="item">D</div>
    </div>
</body>
</html>
