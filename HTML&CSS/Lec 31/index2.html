<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 100%;
            height: 100%;
        }
        body{
            padding: 0%;
            margin: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 60%;
            height: 60%;
            background-color: rgb(112, 112, 112);
            display: grid;
           
            grid-template-areas: 
            "A B C"
            "D E F"    
            ;
        }
        .item{
            background-color: rgb(152, 152, 255);
            color: aliceblue;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #A{
            grid-area: A;
        }
        #B{
            grid-area: B;
        }
        #C{
            grid-area: C;
        }
        #D{
            grid-area: D;
        }
        #E{
            grid-area: E;
        }
        #F{
            grid-area: F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="A" class="item">A</div>
        <div id="B" class="item">B</div>
        <div id="C" class="item">C</div>
        <div id="D" class="item">D</div>
        <div id="E" class="item">E</div>
        <div id="F" class="item">F</div>
    </div>
</body>
</html>
