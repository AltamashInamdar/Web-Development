<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 100%;
            height: 100%;
            box-sizing: border-box;

        }

        body{
            margin: 0%;
            padding: 0%;
        }

        .container{
            background-color: rgb(185, 184, 184);
            padding: 5rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
        }
        .item{
            padding: 2rem;
            height: auto;
            width: 70%;
            background-color: blue;
            border: 2px solid black;
            font-weight: 700;
            color: aliceblue;
            
        }
        #RotateX:hover{
            transform: rotateX(45deg);
            
        }
        #RotateY:hover{
            transform: rotateY(45deg);
            
        }
        #RotateZ:hover{
            transform: rotateZ(45deg);
            
        }
        #TranslateX:hover{
            transform:translateX(-100px) ;
        }
        #TranslateY:hover{
            transform: translateY(50px);
            
        }
        #TranslateZ:hover{
            transform:perspective(100px) translateZ(-100px);
        }
        #ScaleX:hover{
            transform: scaleX(1.3);
        }
        #ScaleY:hover{
            transform: scaleY(1.3);
        }
        #ScaleZ:hover{
            transform: perspective(200px) scale(1.3);
        }

        #skewX:hover{
            transform: skewX(30deg);
        }
        #skewY:hover{
            transform: skewY(20deg);
        }
        #skewZ:hover{
            transform: perspective(200px) skewZ(30deg);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="RotateX">RotateX</div>
        <div class="item" id="RotateY">RotateY</div>
        <div class="item" id="RotateZ">RotateZ</div>
        <div class="item" id="TranslateX">TranslateX</div>
        <div class="item" id="TranslateY">TranslateY</div>
        <div class="item" id="TranslateZ">TranslateZ</div>
        <div class="item" id="ScaleX">ScaleX</div>
        <div class="item" id="ScaleY">ScaleY</div>
        <div class="item" id="ScaleZ">ScaleZ</div>
        <div class="item" id="skewX">skewX</div>
        <div class="item" id="skewY">skewY</div>
        <div class="item" id="skewZ">skewZ</div>


    </div>
</body>
</html>
