<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aquamarine;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr  1fr  1fr 1fr;

            gap:20px;
            padding: 2rem;
 
        }
        .item{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
        }

        .item1{
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .item8{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .item13{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1 ">A</div>
        <div class="item item2">B</div>
        <div class="item item3">C</div>
        <div class="item item4">D</div>
        <div class="item item5">E</div>
        <div class="item item6">F</div>
        <div class="item item7">G</div>
        <div class="item item8">H</div>
        <div class="item item9">I</div>
        <div class="item item10">J</div>
        <div class="item item11">K</div>
        <div class="item item12">L</div>
        <div class="item item13">M</div>
        <div class="item item14">N</div>
</body>
</html>
