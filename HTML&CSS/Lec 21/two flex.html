<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: beige;
            border: solid black 2px;
            margin: 2px;
            padding: 2px;
            display: flex;

        }
        .ab{
            width: 200px;
            height: 200px;
            padding: 2px;
            margin: 2px;
            border: solid black 2px;
        }
        #box1{
            background-color: brown;
        }

        #box2{
            background-color: green;
            /* border: solid black 2px; */
        }

        #box3{
            background-color: blue;
            /* border: solid black 2px; */
        }

        #box4{
            background-color: red;
         }
         @media (min-width:640px){
           .box{
            flex-direction:row;
           } 
        
         }
         @media (max-width:640px) {
            .box{
            flex-direction:column;
            }
         }
    </style>
</head>
<body>
    <div class="box">
        <div class="ab" id="box1">A</div>
        <div class="ab" id="box2">B</div>
        <div class="ab" id="box3">C</div>
        <div class="ab" id="box4">D</div>
    </div>
</body>
</html>
