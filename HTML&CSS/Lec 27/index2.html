<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(180, 245, 245);
            display: flex;
            justify-content: center;
            align-items: center;
           

        }

        .card{
            width: 300px;
            height: 500px;
            background-color:aliceblue;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            box-shadow: 0 0 30px green;


        }
        img{
            width:100%;
            height: 30%;
            border-top-left-radius:  20px;
            border-top-right-radius: 20px;
        }

        .textbox{
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            

        }

        h2{
            font-size: 25px;
            text-shadow: 0 0 2px blue;
        }

        .Amountbutton{
            background-color: aqua;
            width: 75%;
            height: 10%;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .Amountbutton .logo img{
            width: 30px;
            height: 30px; 
        }
        .Amountbutton .leftbox{
            font-size: 20px;
        }
        .Amountbutton a{
            font-size: 18px;

        }

        button{
            width: 200px;
            height: 30px;
            background-color: rgb(74, 74, 255);
            color: aliceblue;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imgai.jpg" alt="">

            <div class="textbox">

                <h2>Order Summary</h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos nam cum a adipisci, autem non.</p>
            
            </div>
           
            <div class="Amountbutton"> 
                <div class="logo"><img src="QrCode.jpeg" alt=""></div>
                <div class="leftbox">99.9$</div>
                <a href="$">Change</a>
            </div>

            <button>Learn And Pay</button>

            <div>
                <a href="https://web.whatsapp.com">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
