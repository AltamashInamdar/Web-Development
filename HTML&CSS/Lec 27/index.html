<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(203, 199, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Card{
            width: 300px;
            height: 500px;
            background-color: rgb(218, 247, 247);
            border: 0px solid black;
            box-shadow: 0px 0px 20px rgb(20, 20, 20);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
        
        }
        
        img{
            height: 57%;
            /* border: 2px solid black; */
            border: 0 0 30 black;
            border-radius: 5px;
            background-color: rgb(76, 46, 212);
            padding: 35px;
        }

        h2{
            font-size: 25px;
            margin: 10px;
        }

        p{
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Card">
            <img src="QrCode.jpeg" alt="">
            <h2>Scan And Pay Now</h2>
            <p>Dear customer, you can use unlimited Banking Balence on your current Hero pack Pay Now</p>
        </div>
    </div>
</body>
</html>
